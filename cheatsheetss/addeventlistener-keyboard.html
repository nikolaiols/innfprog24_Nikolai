<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addeventlisteners-keyboard cheat sheet</title>
    <style>
        body{
            background:navy;
            padding: 3rem;
        }

        main{
            background: white;
            color: #333;
            margin: 0 auto;
            min-height: 300px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <main>
        <div id="text"></div>
    </main>

    <script>
        //her må vi bruke event for å vite HVILKEN knapp som trykkes på
        document.addEventListener("keydown", function(event){
            console.log(event)
            if(event.key.length === 1){
                document.getElementById("text").innerHTML += event.key
            }
            //slette siste tegn 
            if(event.key === "Backspace"){
                const text = document.getElementById("text").innerHTML
                console.log(text)
                const newText = text.slice(0, text.length - 1)
                document.getElementById("text").innerHTML = newText
            } 
        })
    </script>
</body>
</html>
