        /*
         vi skal skrive ut hver foreleser i arrayen som et liste punkt <li>
            før vi skriver ut arrayen skal vi filtrere vekk forelesere født før 1990, vi må gå igjennom hele arrayet med et filter. da bruker vi filter funskjonen.
            når vi kjører .filter må vi mellomlagre ellement i en variabel: lecturer
            for hver lecturer må vi gjøre en sammenlikning (akk som en if-betinglese)     
            i dette tilfellet er birthyear større eler lik 1990 skal foreleseren inkluderes

            etter vi har filtrert skal vi skrive ut de gjennværende foreleserene
            vi må gå igjennom hele arrayen, det gjør vi med metoden: .map
            når vi mapper må vi mellomlagre element i en variable: lecturer
            for hver lecturer må vi legge til en <li> i <ul id = "profiles">
        */
          lecturers.filter(lecturer => lecturer.birthyear >= 1990).map(lecturer => document.getElementById("profiles").innerHTML += `<li>${lecturer.personname}
                <ul>
                    ${lecturer.courses.map(course => `<li>${course}</li>`).join("")}
                </ul>
            </li>`)  
            /*
            dersom vi bruker .map på en array med kun tekststrenger må vi bruke metoden .join etter vi har kjørt .map
            for å fjerne .map's komma generening
            */
