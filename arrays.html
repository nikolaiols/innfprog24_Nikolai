<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Cheatsheet</title>
</head>
<body>
    <h2>Arrayer</h2>
    <p>dette juksearket funker best med consollen åpen</p>
    <h3>Filmarray (<span id="moviecount">0</span> filmer)</h3>
    <p>Film på index 3: <span id="movietitle">?</span></p>  

    <script>
        //opprette en array med filmtitler
        const moviearray = ["interstellar" , "Topgun" , "titanic" , "dum og dummere" , "cool runnings" , "pokemon" , "ikke krøll med zohan"]
       
        //legge til et element på slutten av en array
        moviearray.push("Lorax")
        //å slette en film (med bestemt index)
        moviearray.splice(3, 1)
        //sjekke etter et bestemt element i arrayen
        const movieexists = moviearray.includes("titanic")
        console.log("Finnes titanic? " + movieexists)
        //sortere array fra a-å
        moviearray.sort()
        //sortere fra å-a
        moviearray.reverse()

        //lager en array med tall
        const numberarray = [4, 78, 6, 90, 123, 5, 74]
        //sortere array med tall lavest til størst
        numberarray.sort(function(a, b) {return a - b})
        // hvis vi ønsker å sortere med høyeste tall først, la funksjonen returnere b - a:

        // skriv ut antall filmer:
        document.getElementById("moviecount").innerHTML = moviearray.length
         // skriv ut film med index 3
         const index = 3
        document.getElementById("movietitle").innerHTML = moviearray[index]
        //vis moviearray i console
        console.log(moviearray)
        //vis numbersarray i console
        console.log(numberarray)
    </script>
</body>
</html>
